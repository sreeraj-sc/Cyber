<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <style>
      .profile-image {
        border: 8px solid #00ff00; /* Fluorescent green border */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Glowing effect */
        width: 300px;
        height: 300px;
      }

      @media (max-width: 768px) {
        .profile-image {
          width: 150px;
          height: 150px;
          border-width: 5px;
        }
        .display-4 {
          margin-top: 3rem;
        }
      }

      .text-fluorescent-green {
        color: #00ff00;
      }

      .social-icon {
        color: #ffffff !important;
      }

      .small-text {
        font-size: 1.5rem;
      }

      .btn-fluorescent-green {
        background-color: #00ff00;
        color: #000;
        border: none;
      }

      .btn-fluorescent-green:hover {
        background-color: #00cc00;
        color: #fff;
      }

      .navbar-toggler {
        color: #00ff00;
        border: none;
        padding: 0;
      }

      .navbar-toggler-icon {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        width: 24px;
        height: 24px;
      }

      .navbar-toggler-icon div {
        background-color: #00ff00;
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .col-md-6:nth-child(2) {
          order: -1; /* Move image above text */
        }
        .logo {
          position: absolute;
          top: 10%;
          left: 50%;
          transform: translateX(-50%);
          z-index: 2;
        }
        .navbar-collapse {
          position: relative;
          padding: 1rem;
        }
      }

      .collapse.show ~ .container {
        margin-top: 10rem;
      }

      .logo.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="logo text-fluorescent-green" id="logo">sreeraj...</h1>
          <button
            class="navbar-toggler d-md-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="toggleLogo()"
          >
            <span class="navbar-toggler-icon">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </span>
          </button>
          <nav class="collapse navbar-collapse d-md-flex gap-3" id="navbarNav">
            <a href="#" class="text-white text-decoration-none">Home</a>
            <a href="#" class="text-white text-decoration-none">About</a>
            <a href="#" class="text-white text-decoration-none">Service</a>
            <a href="#" class="text-white text-decoration-none">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <section class="Home bg-dark vh-100 d-flex align-items-center">
      <div class="container text-center text-md-start">
        <div class="row align-items-center justify-content-center">
          <!-- Left Content -->
          <div class="col-md-6 mb-4">
            <h4 class="text-fluorescent-green">Hello, it's me</h4>
            <h1 class="display-4 text-fluorescent-green">
              <span>Sreeraj S Chandran</span><br />
            </h1>
            <br />
            <h2 class="text-fluorescent-green small-text">
              Cyber Security Enthusiast
            </h2>
            <p class="text-fluorescent-green">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil sit
              corporis expedita!
            </p>
            <div
              class="d-flex gap-2 justify-content-center justify-content-md-start"
            >
              <a href="#" class="btn btn-fluorescent-green">Let's Talk</a>
              <a href="cv.pdf" class="btn btn-outline-success" target="_blank"
                >View My PDF CV</a
              >
            </div>
          </div>
          <!-- Right Content -->
          <div
            class="col-md-6 d-flex flex-column align-items-center position-relative"
          >
            <!-- Round Image -->
            <img
              src="hacker.png"
              alt="Profile Picture"
              class="rounded-circle img-fluid mb-3 profile-image"
            />
            <!-- Social Media Icons -->
            <div
              class="d-flex flex-column gap-3 position-absolute"
              style="top: 50%; right: 0; transform: translateY(-50%)"
            >
              <a
                href="https://www.linkedin.com/in/sreerajsc/"
                class="social-icon fs-3"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="https://github.com/sreeraj-sc" class="social-icon fs-3">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="https://x.com/Sreerajsc5" class="social-icon fs-3">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.instagram.com/nebularoot/?igsh=MW8zMmI4dzBsN3c4OQ%3D%3D"
                class="social-icon fs-3"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleLogo() {
        const logo = document.getElementById("logo");
        logo.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
