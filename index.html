<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Portfolio | Sreeraj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9fef00;
            --secondary-color: #a4b1cd;
            --bg-color: #0a0a0a;
            --card-bg: #1a2332;
            --terminal-border: #2a3b52;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }

        /* Terminal-style header */
        .terminal-header {
            background: rgba(10, 16, 27, 0.9);
            padding: 1rem;
            border-bottom: 2px solid var(--terminal-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .terminal-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #0a0a0a 0%, #0f1923 100%);
        }

        .hero-content h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .typing-effect {
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-border);
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }
    </style>
</head>
<body>
    <header class="terminal-header">
        <nav class="terminal-menu">
            <a href="#" class="logo">root@kali:~#</a>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="typing-effect">$ whoami<br>Cyber Security Specialist</h1>
            <p>Penetration Tester | CTF Player | Security Researcher</p>
        </div>
    </section>

    <section id="skills" class="skills-grid">
        <div class="skill-card">
            <h3><i class="fas fa-shield-alt"></i> Penetration Testing</h3>
            <p>Web App & Network Pentesting</p>
        </div>
        <div class="skill-card">
            <h3><i class="fas fa-bug"></i> Vulnerability Research</h3>
            <p>CVE Analysis & Exploit Development</p>
        </div>
        <div class="skill-card">
            <h3><i class="fas fa-lock"></i> Red Teaming</h3>
            <p>Adversary Simulation & Threat Hunting</p>
        </div>
    </section>

    <!-- Add more sections as needed -->

    <script>
        // Add smooth scrolling and mobile menu functionality
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
