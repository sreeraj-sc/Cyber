<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        font-size: 1.2rem;
      }

      .profile-image {
        border: 8px solid #00ff00; /* Fluorescent green border */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Glowing effect */
        width: 350px;
        height: 350px;
      }

      @media (max-width: 768px) {
        .profile-image {
          width: 200px;
          height: 200px;
          border-width: 5px;
        }
        .display-4 {
          margin-top: 3rem;
        }
      }

      .text-fluorescent-green {
        color: #00ff00;
      }

      .social-icon {
        color: #ffffff !important;
      }

      .small-text {
        font-size: 1.2rem;
      }

      .btn-fluorescent-green {
        background-color: #00ff00;
        color: #000;
        border: none;
      }

      .btn-fluorescent-green:hover {
        background-color: #00cc00;
        color: #fff;
      }

      .navbar-toggler {
        color: #00ff00;
        border: none;
        padding: 0;
      }

      .navbar-toggler-icon {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        width: 24px;
        height: 24px;
      }

      .navbar-toggler-icon div {
        background-color: #00ff00;
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }

      header {
        position: relative;
        z-index: 1;
      }

      .container {
        margin-top: 0;
      }

      .header-content {
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <h1 class="logo text-fluorescent-green" id="logo">sreeraj...</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </span>

              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Certifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Badges</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <section class="Home bg-dark vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <!-- Profile Image and Social Media Icons -->
          <div class="col-md-6 d-flex flex-column align-items-center mb-4">
            <img
              src="hacker.png"
              alt="Profile Picture"
              class="rounded-circle img-fluid mb-3 profile-image"
            />
            <!-- Social Media Icons -->
            <div class="d-flex gap-3">
              <a
                href="https://www.linkedin.com/in/sreerajsc/"
                class="social-icon fs-3"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="https://github.com/sreeraj-sc" class="social-icon fs-3">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="https://x.com/Sreerajsc5" class="social-icon fs-3">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.instagram.com/nebularoot/"
                class="social-icon fs-3"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
          <!-- Left Content -->
          <div class="col-md-6 text-center text-md-start mb-4">
            <h4 class="text-fluorescent-green">Hello, it's me</h4>
            <h1 class="display-3 text-fluorescent-green h1">
              <b>Sreeraj S Chandran</b><br />

              Cyber Security Enthusiast

            <p class="text-fluorescent-green">

            </p>
            <div
              class="d-flex gap-2 justify-content-center justify-content-md-start"
            >
              <a href="#" class="btn btn-fluorescent-green">Let's Talk</a>
              <a
                href="CyberPholio.pdf"
                class="btn btn-outline-success text-fluorescent-green"
                target="_blank"
                >resume</a
              >
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
