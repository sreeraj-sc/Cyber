<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <style>
      .profile-image {
        border: 8px solid #00ff00; /* Fluorescent green border */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Glowing effect */
        width: 300px;
        height: 300px;
      }

      @media (max-width: 768px) {
        .profile-image {
          width: 150px;
          height: 150px;
          border-width: 5px;
        }
      }

      .text-fluorescent-green {
        color: #00ff00;
      }

      .social-icon {
        color: #ffffff !important;
      }

      .small-text {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo">Sreeraj..</h1>
        <nav class="d-flex gap-3">
          <a href="#" class="text-white text-decoration-none">Home</a>
          <a href="#" class="text-white text-decoration-none">About</a>
          <a href="#" class="text-white text-decoration-none">Service</a>
          <a href="#" class="text-white text-decoration-none">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <section class="Home bg-dark vh-100 d-flex align-items-center">
      <div class="container text-center text-md-start">
        <div class="row align-items-center justify-content-center">
          <!-- Left Content -->
          <div class="col-md-6 mb-4">
            <h4 class="text-fluorescent-green">Hello, it's me</h4>
            <h1 class="display-4 text-fluorescent-green">
              <span>Sreeraj S Chandran</span><br />
            </h1>
            <br />
            <h2 class="text-fluorescent-green small-text">
              Cyber Security Enthusiast
            </h2>
            <p class="text-fluorescent-green">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil sit
              corporis expedita!
            </p>
            <div
              class="d-flex gap-2 justify-content-center justify-content-md-start"
            >
              <a href="#" class="btn btn-primary">Let's Talk</a>
              <a href="#" class="btn btn-outline-success">Portfolio</a>
            </div>
          </div>
          <!-- Right Content -->
          <div
            class="col-md-6 d-flex flex-column align-items-center position-relative"
          >
            <!-- Round Image -->
            <img
              src="hacker.png"
              alt="Profile Picture"
              class="rounded-circle img-fluid mb-3 profile-image"
            />
            <!-- Social Media Icons -->
            <div
              class="d-flex flex-column gap-3 position-absolute"
              style="top: 50%; right: 0; transform: translateY(-50%)"
            >
              <a href="#" class="social-icon fs-3">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="#" class="social-icon fs-3">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="#" class="social-icon fs-3">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="social-icon fs-3">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
